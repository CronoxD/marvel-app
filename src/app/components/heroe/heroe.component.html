
<div class="row">
  <div class="col-md-4">
    <img class="w-100 img-thumbnail" [src]="personaje.thumbnail | imagem" [alt]="personaje.name"/>
  </div>
  <div class="col-md-8">
    <h1 class="text-center">{{personaje.name}}</h1>
    <p *ngIf="!personaje.description">No description available</p>
    <p>{{personaje.description}}</p>
  </div>
  <div class="col-12">
    <h3>Comics</h3>
    <hr>
    <app-loading *ngIf="loading"></app-loading>
    <app-info-heroe [item]="'characters'" [query]="'comics'" *ngIf="personaje.comics.available > 0 && !loading"></app-info-heroe>
    
    <!-- <h3>Series</h3>
    <hr>
    <app-loading *ngIf="loading"></app-loading>
    <app-info-heroe [item]="'characters'" [query]="'series'" *ngIf="personaje.series.available > 0 && !loading"></app-info-heroe> -->
  </div>
</div>
